{% extends 'base.html' %}
{% load staticfiles %}

<!-- Extra CSS goes here -->
{% block extra_css %}
    <link href="{% static "css/cacheform.css" %}" rel="stylesheet">
    <link href="{% static "css/createdit.css" %}" rel="stylesheet">
{% endblock %}

<!-- Extra JS goes here -->
{% block extra_script %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1 class="page-header">Create a Cache</h1>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        <form class="form-horizontal" id="cache-create-form" enctype="multipart/form-data" action="/manage/create" method="post">
            {% for field in form %}
                <div class="form-group form-field">
                    <div class="col-sm-12">{{ field.errors }}</div>
                    <label class="control-label col-lg-3" for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div class="col-lg-9">{{ field }}</div>
                </div>
            {% endfor %}
            {% csrf_token %}
            <div class="row" style="margin-top:10px;">
                <div class="btn-group btn-group-md col-lg-offset-3 col-lg-9" role="group">
                    <button type="submit" class="btn btn-primary col-lg-6" style="font-size:1.1em;">Create</button>
                    <button type="button" class="btn btn-default col-lg-6" style="font-size:1.1em;">Clear</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
