<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {% load staticfiles %}

    <!-- Some CSS here -->
    <link href="{% static "css/bootstrap.min.css"  %}" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">
    <link href="{% static "font-awesome-4.3.0/css/font-awesome.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}images/favicon.ico">

    <!-- Some extra CSS here -->
    {% block extra_css %}
    {% endblock %}

    <!-- Some scripts here -->
    <script src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-2.1.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/base.js"></script>

    <!-- Some extra scripts here -->
    {% block extra_script %}
    {%  endblock %}

</head>
<body>
    <nav class="navbar navbar-default navbar-static-top top-navbar" role="navigation" style="margin-bottom: 0px;">
        <div class="container-fluid col-md-offset-2">
            <div class="navbar-header">
                <a class="navbar-brand" href="/rapidstor/">RapidStor</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/rapidstor/stats/live">Monitoring</a>
                    </li>
                    <li>
                        <a href="/rapidstor/stats">Statistics</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="caches" aria-expanded="false">Caches <i class="fa fa-caret-down"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="caches">
                            <li>
                                <a href="/rapidstor/manage/create">Create</a>
                                <a href="#edit-modal"data-toggle="modal" data-target="#edit-modal">Edit</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-title">Select the cache</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-cache-name">Cache Name</label>
                            <select class="form-control form-input" id="edit-cache-name">
                                {% for cache in caches %}
                                    <option>{{ cache }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    <button type="button" class="btn btn-primary" onclick="edit_page()">edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="width:99%;">
        <!-- here goes the content of the page -->
        <div class="col-lg-8 col-lg-offset-2" id="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- The header goes here -->

</body>
</html>
